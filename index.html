<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>
</head>
<body>

    <main>
        <section class="container">
            <div class="row carousel g-0 mt-5">
            </div>
            <div class="row g-0 carousel-thumb position-relative">
                <div>
                    <button id="btnPrev" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span  class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button id="btnNext" class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span  class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
